<mat-dialog-content disableClose="true">
  <div class="operation">
    <button mat-fab color="primary" (click)="go('login')">登录</button>
    <button mat-fab color="accent">重启</button>
    <button mat-fab color="warn">关机</button>
  </div>
  <div class="menu">
    <mat-card *ngFor="let menu of meuns" (click)="go(menu.url)">
      <mat-icon [svgIcon]="menu.icon"></mat-icon>
      <h3>{{menu.name}}</h3>
    </mat-card>
  </div>
</mat-dialog-content>
