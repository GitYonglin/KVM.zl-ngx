<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" type="text">
        <!-- <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="密码" type="text">
        <!-- <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error> -->
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onLogin()">登录</button>
      <button mat-raised-button color="primary" (click)="onOut()">退出</button>
    </mat-card-actions>
  </mat-card>
</form>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
